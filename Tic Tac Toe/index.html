<!DOCTYPE html>

</head>
<body>

     </div>

            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <button id="reset">Reset</button>
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
